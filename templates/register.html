{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<!-- Contact Section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Account Registration</h2>
                <br>
                    <div class="container">
                        <div class="row">
                            <form name = "register_form" onsubmit="return validateForm()" id="register_user" action="/register" method="post">                                                                                    
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-md" name="username_input" id="username_input" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-md" name="pwd_input" id="pwd_input" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="pwd_input_confirm" placeholder="Confirm password">
                                </div>
                                <div class="form-group">
                                    <input type="group" class="form-control form-control-md" name="group_input" id="group_input" placeholder="Group">
                                </div>
                                <button id ="add_user" class="btn btn-primary active" type="submit">Submit</button>
                            </form>
                    
                            <div id="username_alert" class="alert alert-danger alert-dismissable fade in" style="visibility: hidden; margin-top: 95px;">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>User Name -</strong> The user name is not available!
                            </div>
                            <div id="email_alert" class="alert alert-danger alert-dismissable fade in" style="visibility: hidden; margin-top: -5px;">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Email -</strong> The input is not a valid email address!
                            </div>
                            <div id="password_confirm_alert" class="alert alert-danger alert-dismissable fade in" style="visibility: hidden; margin-top: 25px;">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Password confirmation</strong> The password confirmation does not match!
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
